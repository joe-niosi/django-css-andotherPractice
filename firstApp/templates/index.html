<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <div class="flex-container">
        <div>
            <h1>Welcome User!</h1>
        </div>
        <div>
            <form action="/create" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="first_name">First Name:</label><input type="text" placeholder="Enter first name here!"
                    name="first_name">
                <label for="last_name">Last Name:</label><input type="text" placeholder="Enter last name here!"
                    name="last_name">
                <label for="email">Email:</label><input type="text" placeholder="Enter email address here!"
                    name="email">
                <label for="password">Password:</label><input type="text" placeholder="Enter password here!"
                    name="password">
                <label for="image">Profile Photo:</label><input type="file" name="image" accept="image/*">
                <input type="submit" value="Submit">
            </form>
        </div>
        <div>
            <table>
                <caption> Users </caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                {% for user in all_users %}
                <tbody>
                    <tr>
                        <td>{{user.first_name}} {{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td><img src="{{ user.image.url }}" alt="" width="100"></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
